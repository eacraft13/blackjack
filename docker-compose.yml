version: '2'
services:
  app:
    build: app/.
    command: node_modules/.bin/nodemon index.js
    environment:
      NODE_ENV: development
    volumes:
      - ./app/:/home/blackjack/app/
      - /home/blackjack/app/node_modules/
    ports:
      - '80:8080'
    networks:
      - blackjack
networks:
  blackjack:
